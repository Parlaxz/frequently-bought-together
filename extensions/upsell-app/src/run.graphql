query RunInput {
  cart {
    lines {
      quantity
      merchandise {
        __typename
        ...on ProductVariant {
            id
            product{
                id
            }
        }
      }
      attribute(key: "__promotionData") {
        key
        value
      }

    }
  }
  discountNode {
    metafield(namespace: "$app:upsellApp", key: "function-configuration"){
      value
    }
  }
}